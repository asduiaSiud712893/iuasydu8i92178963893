<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Messenger</title>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.app {
    width: 100%;
    max-width: 420px;
    height: 100%;
    max-height: 700px;
    background: #020617;
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    overflow: hidden;
}

.header {
    padding: 12px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid #1e293b;
}

.connect {
    padding: 10px;
    border-bottom: 1px solid #1e293b;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
}

.connect input {
    flex: 1;
    padding: 8px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 6px;
    color: white;
}

.connect button {
    padding: 8px 12px;
    background: #2563eb;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
}

.chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.msg {
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
}

.me { align-self: flex-end; background: #2563eb; }
.peer { align-self: flex-start; background: #1e293b; }

.input {
    display: flex;
    padding: 10px;
    gap: 6px;
    border-top: 1px solid #1e293b;
}

.input input {
    flex: 1;
    padding: 10px;
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 8px;
    color: white;
}

.input button {
    padding: 10px 14px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="app">
    <div class="header">üîê P2P Messenger</div>

    <div class="connect">
        <input id="myid" readonly placeholder="–¢–≤–æ–π ID">
        <input id="peerid" placeholder="ID –¥—Ä—É–≥–∞">
        <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input">
        <input id="msg" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>
let peer = new Peer(undefined, {
    host: "0.peerjs.com",
    port: 443,
    secure: true
});

let conn = null;

peer.on('open', id => {
    myid.value = id;
    log("üÜî –¢–≤–æ–π ID: " + id);
});

peer.on('connection', c => {
    conn = c;
    setupConn();
    log("üîó –î—Ä—É–≥ –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è");
});

function connect() {
    const id = peerid.value.trim();
    if(!id) return alert("–í–≤–µ–¥–∏ ID –¥—Ä—É–≥–∞");

    conn = peer.connect(id, { reliable: true });
    setupConn();
}

function setupConn() {
    conn.on('open', () => {
        log("‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!");
    });

    conn.on('data', data => {
        log("–î—Ä—É–≥: " + data, "peer");
    });

    conn.on('error', err => {
        log("–û—à–∏–±–∫–∞: " + err, "peer");
    });
}

function send() {
    if(!conn || !conn.open) return alert("–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");

    const text = msg.value.trim();
    if(!text) return;

    conn.send(text);
    log("–¢—ã: " + text, "me");
    msg.value = "";
}

function log(text, cls="peer") {
    let div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
